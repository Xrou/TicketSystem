<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="authStyles.css">
    <title>Авторизация</title>
</head>
<body>
    <div class="container">
        <h2>Авторизация</h2>
        <input class="auth_input" type="text" id="auth_login" placeholder="Логин">
        <input class="auth_input" type="text" id="auth_password" placeholder="Пароль">
        <button onclick="check_auth()">Вход</button>

        <a href="https://localhost:7177/register">Или зарегистрируйтесь</a> 
    </div>

    <script>
        function check_auth() {
            var http = new XMLHttpRequest();

            var login = document.getElementById("auth_login").value;
            var password = document.getElementById("auth_password").value;

            var data = JSON.stringify({"login": login, "password": password});
            http.open('POST', 'https://localhost:7177/api/users/login', true);

            http.setRequestHeader('Content-type', 'application/json');

            http.onreadystatechange = function() {
                if (http.readyState == 4 && http.status == 200) {
                    var data = JSON.parse(http.responseText);
                    sessionStorage.setItem("access_token", data.access_token);
                    document.cookie = "access_token=" + data.access_token + ";";
                    document.location.replace("https://localhost:7177");
                }
            }

            http.send(data);
        }
    </script>
</body>
</html>
