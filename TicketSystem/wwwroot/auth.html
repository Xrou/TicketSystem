<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="baseStyles.css" rel="stylesheet" type="text/css">
    <link href="authStyles.css" rel="stylesheet" type="text/css">
    <script src="authScript.js"></script>
    <title>Авторизация</title>
</head>

<body>
    <div class="container">
        <div class="inner_container">
            <h3>Авторизация</h3>
            <div class="input_block">
                <legend class="login_text">Логин</legend>
                <input id="auth_login" class="login_input" type="text">
            </div>
            <div class="input_block">
                <legend class="login_text">Пароль</legend>
                <input id="auth_password" class="login_input" type="password">
            </div>
            <button onclick="login()" class="login_button">Войти</button>
            <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="xroutestbot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
            <script type="text/javascript">
              function onTelegramAuth(user) {
                console.log(user);
                alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
              }
            </script>
            <a class="login_link" href="register">Или зарегистрируйтесь</a>
        </div>
    </div>
</body>

</html>
