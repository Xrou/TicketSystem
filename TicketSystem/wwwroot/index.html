<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="baseStyles.css" rel="stylesheet" type="text/css">
    <link href="indexStyles.css" rel="stylesheet" type="text/css">
    <script src="indexScript.js"></script>
    <script src="checkAuth.js"></script>
    <title>СУЗ</title>
</head>

<body>
    <div class="navigation_bar">
        <a class="navigation_bar_item" href="./createTicket">Создать заявку</a>
        <a class="navigation_bar_item" href="./user">Мой аккаунт</a>
        <a class="navigation_bar_item" href="#" onclick="logout()">Выйти</a>
    </div>
    <div class="container">
        <div class="internal_container">
            <div class="filters_container">
                <div class="filter_item">
                    <legend>Номер заявки</legend>
                    <input class="filter_item_text" type="text" name="" id="">
                </div>

                <div class="filter_item">
                    <legend>Текст заявки</legend>
                    <input class="filter_item_text" type="text" name="" id="">
                </div>

                <div class="filter_item">
                    <legend>Отправитель заявки</legend>
                    <input class="filter_item_text" type="text" name="" id="">
                </div>
            </div>
            <div class="filter_buttons_container">
                <button class="filter_button">Фильтр</button>
                <button class="filter_button">Сброс</button>
            </div>
            <div class="table_container">
                <table>
                    <colgroup>
                        <col span="1" style="width: 2%;">
                        <col span="1" style="width: 20%;">
                        <col span="1" style="width: auto;">
                        <col span="1" style="width: 10%;">
                        <col span="1" style="width: 10%;">
                        <col span="1" style="width: 20%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>ФИО</th>
                            <th>Текст</th>
                            <th>Дата отправления</th>
                            <th>Дата закрытия</th>
                            <th>Исполнитель</th>
                        </tr>
                    </thead>
                    <tbody id="tickets_table">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
